<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>

<body>
    <strong style="border:2px solid red;">this is paragraph</strong> <a style="border: 2px solid blue;">this is also
        paragraph</a>
    <!--these are block elements-->
    <span style="border:2px solid red;">this is span</span> <span style="border: 2px solid blue;">this is side wala
        span</span>
    <!--these are inline elements-->
</body>

</html>
